<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form method="get">
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required maxlength="30"
            placeholder="Nome completo..." autocomplete="name">
        </p>

        <p>
            <label for="nota">Nota:</label>
            <input type="number" name="nota" id="nota" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="mes">Periodo letivo:</label>
            <input type="month" name="mes" id="mes">
        </p>

            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>

        <p>

            <label for="hora">Hora da prova:</label>
            <input type="time" name="hora" id="hora">


        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>


    </form>
    
</body>
</html>
